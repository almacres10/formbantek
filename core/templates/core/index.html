{% extends 'core/base.html' %}

{% block content %}

<section id="home">
    <div class="flex justify-center items-center h-screen">

            <div class="">
                <h1 class="text-base font-semibold text-teal-600 md:text-xl lg:text-2xl">Form
                    <span class="mt-1 text-4xl block font-bold text-cyan-600">Bantek 050</span>
                </h1>
                <h2 class="font-medium text-slate-500 text-lg mb-5">Bantuan Teknis Komputer dan Data  <br>
                    <span class="text-slate-900 lg:text-sm">Bidang Data dan Pengawasan Potensi Perpajakan</span>
                </h2>
                <p class="font-medium text-slate-400 mb-10 leading-relaxed">
                    Sinergi Kuat, Sumbarja Hebat,
                    <span class="text-slate-900 font-bold">Kanwil 050 Melesat!!</span>
                </p>
            </div>

            <div class="ml-4">
                <div class="form-container bg-cyan-100">
                    <form method="post" action="{% url 'core:tiketBantek' %}" class="">
                        {% csrf_token %}
                        {{ form.as_p|safe }}

                        <button type="submit" class="flex mt-2 py-4 px-8 text-lg bg-teal-800 
                        text-white rounded-xl hover:bg-teal-500 mx-auto">Submit</button>
                    </form>
                </div>
            </div>
       
    </div>
</section>



<script>
    function toggleNightMode() {
        document.body.classList.toggle('night-mode');
        document.querySelector('.form-container').classList.toggle('night-mode');
    }
</script>


{% endblock %}
